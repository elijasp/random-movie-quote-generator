<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Movie Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">He might be okay. [Beat. Huge explosion.] Well, no, probably not now.</p>
        <p class="source">Larry the cameraman (Chris Elliott)<span class="citation">Groundhog Day</span><span class="year">1993</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
